<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <header class="p-6 text-center bg-white shadow-md">
      <h1 class="text-3xl font-bold">Podcast Explorer</h1>
    </header>

    <main class="p-6">
      <!-- Filters -->
      <div class="mb-6 flex flex-wrap gap-4 justify-center">
        <input
          type="text"
          id="searchInput"
          placeholder="Search podcasts..."
          class="border border-gray-300 rounded-lg p-2 w-64 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <select
          id="genreFilter"
          class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >
          <option value="">All Genres</option>
        </select>
        <select
          id="sortBy"
          class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >
          <option value="recent">Sort by Recent</option>
          <option value="title">Sort by Title</option>
        </select>
      </div>

      <!-- Podcast Grid -->
      <section
        id="podcastGrid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></section>
    </main>

    <!-- Modal -->
    <div
      id="podcastModal"
      class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center"
    >
      <div
        class="bg-white rounded-xl shadow-lg p-6 w-11/12 max-w-2xl relative animate-fadeIn"
      >
        <button
          id="closeModal"
          class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl leading-none"
        >
          &times;
        </button>
        <div id="modalContent"></div>
      </div>
    </div>

    <script type="module" src="data.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
