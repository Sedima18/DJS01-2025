<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Podcast Explorer</title>

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- ===== HEADER ===== -->
  <header class="bg-primary text-white py-4 shadow">
    <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-4">
      
      <!-- Logo -->
      <h1 class="text-2xl font-semibold flex items-center gap-2">
        🎧 <span>Podcast Explorer</span>
      </h1>

      <!-- Search Bar -->
      <div class="flex items-center bg-white text-gray-800 rounded-lg w-full md:w-1/3 px-3 py-2 shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
        </svg>
        <input id="searchInput" type="text" placeholder="Search podcasts..."
               class="w-full outline-none bg-transparent text-sm" />
      </div>

      <!-- Genre Filter + Profile -->
      <div class="flex items-center gap-4">
        <!-- Genre Filter -->
        <select id="genreFilter" class="text-gray-800 bg-white px-3 py-2 rounded-md text-sm shadow-sm">
          <option value="all">All Genres</option>
        </select>

        <!-- Profile Icon -->
        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm cursor-pointer hover:bg-indigo-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A10 10 0 1118.88 17.8M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
      </div>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container mx-auto px-4 py-8 space-y-12">
    
    <!-- Recently Uploaded Section -->
    <section>
      <h2 class="text-2xl font-semibold mb-6 text-gray-700">🆕 Recently Uploaded</h2>
      <div id="recentList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- All Podcasts Section -->
    <section>
      <h2 class="text-2xl font-semibold mb-6 text-gray-700">🎙️ All Podcasts</h2>
      <div id="podcastList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>
  </main>

  <!-- ===== MODAL ===== -->
  <div id="modalBackdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div id="modalContent" class="bg-white rounded-xl shadow-lg p-6 w-11/12 max-w-md relative">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-500 hover:text-red-500 text-2xl font-bold">&times;</button>
      <h2 id="modalTitle" class="text-xl font-semibold mb-2 text-indigo-600"></h2>
      <p id="modalDesc" class="text-gray-600 mb-4"></p>
      <div id="seasonList"></div>
    </div>
  </div>

  <!-- ===== SCRIPTS ===== -->
  <script type="module" src="data.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
